<!DOCTYPE html>
<html>

	<body>
    
		<script>
			for (var i = -100; i <= 100; i++) {
				document.write(i + '<br>');
			}
			document.write('==============================================================================<br>');

//<=====================================================================================================================================================>

			i = -100;
			while (i <= 100) {
				document.write(i + '<br>');
				i++;
			}
			document.write('==============================================================================<br>');

//<=====================================================================================================================================================>

			i = -100;
			do {
				document.write(i + '<br>');
				i++;
			} while (i <= 100);
		</script>

	</body>

</html>
