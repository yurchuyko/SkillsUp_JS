<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <script>

      function findMaxElement(array) {
        return Math.max.apply(null, array);
      }

      var arr = [1, 3, 5, 12, 1, -2, 4];
      var maxElem = findMaxElement(arr);
      console.log(maxElem); 

    </script>

  </body>

</html>
