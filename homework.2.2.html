<!DOCTYPE html>
<html>

	<body>
    
		<script>
			for (var i = 150; i <= 200; i++) {
				if (i % 2 == 0) {
					document.write(i + '<br>');
				}
			}
			document.write('==============================================================================<br>');

//<=====================================================================================================================================================>

			i = 150;
			while (i <= 200) {
				if (i % 2 == 0) {
					document.write(i + '<br>');
				}
				i++
			}
			document.write('==============================================================================<br>');

//<=====================================================================================================================================================>

			i = 150;
			do {
				if (i % 2 == 0) {
					document.write(i + '<br>');
				}
				i++
			} while (i <= 200);
		</script>

	</body>

</html>
