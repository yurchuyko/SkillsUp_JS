<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <script>
      var sum = 0;
      function arrayAverage(arr) {
        for (var i = 0; i < array.length; i++) {
          sum += arr[i];
        }
        return sum/array.length;
      }
      var array = [4, 67, 23, 6, 10, 15, 22];
      console.log(arrayAverage(array)); 

    </script>

  </body>

</html>
