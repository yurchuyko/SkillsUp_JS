<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <script>

      function joinArray(array, splitter) {
        return array.join(splitter);
      }

      var arr = ["Football", "Basketball", "Volleyball"];
      var joinedArr1 = joinArray(arr, "*");
      console.log(joinedArr1); 
      var joinedArr2 = joinArray(arr, "_+_");
      console.log(joinedArr2); 

    </script>

  </body>

</html>
