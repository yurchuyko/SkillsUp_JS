<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <script>

      function filterRange(arr, a, b) {
        var modifiedArr = [];
        for (var i = 0; i < arr.length ; i++) {
          if (arr[i] >= a && arr[i] <= b){
            modifiedArr.push(arr[i]);
          }
        }
        return modifiedArr;
      }

      var arr = [1, 5, 2, 8, 5, 7, 16, 9];
      var filtered1 = filterRange(arr, 4, 9);
      console.log(filtered1); 
      var filtered2 = filterRange(arr, 10, 15);
      console.log(filtered2);

    </script>

  </body>

</html>
